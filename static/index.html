<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Helper RAG</title>
  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      }
    });
  </script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #4a90e2;
      color: white;
      border-bottom-right-radius: 0;
    }

    .assistant {
      align-self: flex-start;
      background: #fff;
      border: 1px solid #ddd;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .input-area textarea {
      flex: 1;
      resize: none;
      height: 50px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-area button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s ease;
    }

    .input-area button:hover {
      background: #357ab8;
    }

    pre {
      background: #282c34;
      color: #f8f8f2;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    code {
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>API Helper RAG</header>
  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <textarea id="query" placeholder="Ask about an API..."></textarea>
    <button onclick="ask()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      if (sender === "assistant") {
        msg.innerHTML = marked.parse(content);
      } else {
        msg.innerText = content;
      }
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function ask() {
      const queryEl = document.getElementById("query");
      const query = queryEl.value.trim();
      if (!query) return;

      addMessage(query, "user");
      queryEl.value = "";

      addMessage("_Thinking..._", "assistant");

      try {
        const res = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await res.json();
        const lastMsg = chat.querySelector(".assistant:last-child");
        lastMsg.innerHTML = marked.parse(data.answer || "No answer returned.");
      } catch (err) {
        const lastMsg = chat.querySelector(".assistant:last-child");
        lastMsg.innerText = "Error: " + err;
      }
    }
  </script>
</body>
</html>
